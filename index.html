<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">

</head>

<body class="font-kumbhsans bg-darkcyan relative bg-patternbot bg-[right_-20rem_bottom_-35rem] bg-no-repeat">
  <main class="min-h-[95vh] flex items-center justify-center bg-patterntop bg-[left_-20rem_top_-35rem] bg-no-repeat">
    <section class="max-w-xs m-5 bg-white rounded-xl text-center">
      <div class="relative flex justify-center items-center pb-14">
        <img src="./images/bg-pattern-card.svg" alt="card pattern" class="rounded-t-xl">
        <img src="./images/image-victor.jpg" alt="Victor Crest profile photo"
          class="absolute top-[4.8rem] border-4 border-white rounded-full">
      </div>
      <h1 class="font-bold mt-2">Victor Crest <span class="font-light text-darkgrayishblue">26</span></h1>
      <h2 class="font-light text-darkgrayishblue text-sm">London</h2>
      <div class="w-full border-t border-darkgray mt-5"></div>
      <ul class="grid grid-cols-3 [&>li]:p-5 last-of-type:[&>li>p]:text-darkgrayishblue last-of-type:[&>li>p]:text-xs ">
        <li>
          <p><strong>80K</strong></p>
          <p>Followers</p>
        </li>
        <li>
          <p><strong>803K</strong></p>
          <p>Likes</p>
        </li>
        <li>
          <p><strong>1.4K</strong></p>
          <p>Photos</p>
        </li>
      </ul>
    </section>
  </main>
  <footer class="flex justify-center items-center text-sm min-h-[5vh] [&>a]:text-white">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="underline underline-offset-2 transition-colors mx-1 hover:text-white/80">Frontend
      Mentor.</a> Coded by
    <a href="https://linkedin.com/in/luca-di-marco" target="_blank"
      class="underline underline-offset-2 transition-colors mx-1 hover:text-white/80">tsu</a> ðŸ˜¼.
  </footer>
</body>

</html>
